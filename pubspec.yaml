name: CareerVerse
description: "AI-powered career path suggestion app using Flutter & Supabase."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  isar: ^3.1.0+1
  isar_flutter_libs: any
  share_plus: ^11.0.0
  intl: ^0.20.2
  supabase_flutter: ^2.9.1
  provider: ^6.1.5
  http: ^1.4.0

  # ðŸŽ¨ UI + Animation
  lottie: ^3.3.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/icon.png
    - assets/auth.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#F5F7FA"
  adaptive_icon_foreground: "assets/icons/icon.png"

flutter_native_splash:
  color: "#F5F7FA"
  image: assets/icons/icon.png
  image_dark: assets/icons/icon.png
  android_12:
    image: assets/icons/icon.png
    icon_background_color: "#F5F7FA"
